<!DOCTYPE html>
<html>
<head>
    <title>Cart - FoodExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-page {
            margin-top: 100px;
            padding: 40px 0;
        }
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Same navigation -->
    <div class="cart-page">
        <div class="cart-container">
            <h1>Your Cart</h1>
            <div id="empty-cart" style="display: none; text-align: center; padding: 60px;">
                <i class="fas fa-shopping-cart" style="font-size: 60px; color: #ddd;"></i>
                <h3 style="margin: 20px 0;">Your cart is empty</h3>
                <a href="restaurants.html" class="btn btn-primary">Browse Restaurants</a>
            </div>
            
            <div class="cart-grid" id="cart-content">
                <div id="cart-items-container"></div>
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div style="padding: 20px; background: #f8f9fa; border-radius: 8px;">
                        <p>Subtotal: <span id="cart-subtotal">Tsh 0</span></p>
                        <p>Delivery: <span id="cart-delivery">Tsh 2,500</span></p>
                        <p>Service: <span id="cart-service">Tsh 1,000</span></p>
                        <hr style="margin: 15px 0;">
                        <p style="font-size: 20px; font-weight: bold;">Total: <span id="cart-total">Tsh 0</span></p>
                        <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="window.location.href='checkout.html'">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
