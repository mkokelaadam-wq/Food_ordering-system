<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Registration - FoodExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .partner-container {
            width: 100%;
            max-width: 550px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .partner-header {
            background: var(--gray);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .partner-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .partner-form {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--gray);
            outline: none;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-partner {
            width: 100%;
            padding: 15px;
            background: var(--gray);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn-partner:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-link a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="partner-container">
        <div class="partner-header">
            <h1><i class="fas fa-store"></i> Partner With Us</h1>
            <p>Register your restaurant</p>
        </div>
        
        <div class="partner-form">
            <form id="partner-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstname" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastname" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Restaurant Name</label>
                    <input type="text" id="restaurant-name" placeholder="e.g., Mama's Kitchen" required>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="owner@restaurant.com" required>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="+255 712 345 678" required>
                </div>
                
                <div class="form-group">
                    <label>Restaurant Address</label>
                    <textarea id="address" placeholder="Full address" rows="2" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Cuisine Type</label>
                    <select id="cuisine" required>
                        <option value="">Select cuisine</option>
                        <option value="tanzanian">Tanzanian</option>
                        <option value="italian">Italian</option>
                        <option value="american">American</option>
                        <option value="chinese">Chinese</option>
                        <option value="indian">Indian</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Create password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-partner">
                    <i class="fas fa-handshake"></i> Register Restaurant
                </button>
            </form>
            
            <div class="login-link">
                <p>Already registered? <a href="admin-login.html">Login here</a></p>
                <p style="margin-top: 10px;"><a href="index.html">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('partner-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            
            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            alert('✅ Registration submitted! Your application is pending approval.\nYou will receive an email when approved.');
            window.location.href = 'admin-login.html';
        });
    </script>
</body>
</html>
