<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FoodExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .admin-login-header {
            background: var(--gray);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .admin-login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .admin-login-form {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            border-color: var(--gray);
            outline: none;
        }
        
        .btn-admin-login {
            width: 100%;
            padding: 15px;
            background: var(--gray);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-admin-login:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-link a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 600;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid var(--gray);
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <p>Restaurant Partner Portal</p>
        </div>
        
        <div class="admin-login-form">
            <div class="demo-credentials">
                <strong><i class="fas fa-info-circle"></i> Demo Credentials:</strong><br>
                Email: admin@foodexpress.com<br>
                Password: admin123
            </div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="admin@foodexpress.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-admin-login">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
            
            <div class="back-link">
                <p><a href="admin-signup.html">Register as Partner</a></p>
                <p style="margin-top: 10px;"><a href="index.html">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Demo validation
            if (email === 'admin@foodexpress.com' && password === 'admin123') {
                alert('✅ Admin login successful! Welcome to dashboard.');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('❌ Invalid credentials. Try: admin@foodexpress.com / admin123');
            }
        });
    </script>
</body>
</html>
