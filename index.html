<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 { font-size: 36px; margin-bottom: 20px; color: #ff6b35; }
        .btn {
            display: inline-block;
            background: #ff6b35;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            background: #e55a2b;
        }
        .links { margin-top: 30px; }
        .links a { color: white; margin: 0 10px; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Food Ordering System</h1>
        <p style="margin: 20px 0; font-size: 18px;">Welcome to our online food delivery platform</p>
        
        <div style="margin: 30px 0;">
            <a href="frontend/index.html" class="btn">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            <a href="frontend/login.html" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login Page
            </a>
            <!-- ‚úÖ SIGN UP BUTTON -->
            <a href="frontend/signup.html" class="btn" style="background: #28a745;">
                <i class="fas fa-user-plus"></i> Sign Up
            </a>
        </div>
        
        <div class="links">
            <a href="frontend/index.html">Home</a> | 
            <a href="frontend/login.html">Login</a> | 
            <a href="frontend/signup.html">Sign Up</a> | 
            <a href="https://github.com/mkokelaadam-wq/Food_ordering-system">GitHub Repo</a>
        </div>
    </div>
</body>
</html>
